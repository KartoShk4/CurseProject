  <div class="container">
    <div class="blog-articles-title">Блог</div>
    <div class="blog-action">

              <line x1="1.93553" y1="3.15002" x2="13.9563" y2="15.1708" stroke="#709FDC" stroke-linecap="round"/>

            </g>
            <defs>
              <clipPath id="clip0_330_586">
                <rect width="16" height="16" fill="white" transform="translate(0 0.5)"/>
              </clipPath>
            </defs>
          </svg>
        </button>
      </div>
      <div class="blog-filter">Фильтр

        <div class="filter-list">
          <ul>
            <li>Фриланс</li>
            <svg width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11.12 4.904H6.656V0.511999H5.144V4.904H0.68V6.32H5.144V10.688H6.656V6.32H11.12V4.904Z" fill="#BEBEBE"/>
            </svg>
          </ul>
          <ul>
            <li>Дизайн</li>
            <svg width="7" height="3" viewBox="0 0 7 3" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0.44 2.24H6.728V0.752H0.44V2.24Z" fill="#071739"/>
            </svg>
          </ul>
          <ul>
            <li>SMM</li>
            <svg width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11.12 4.904H6.656V0.511999H5.144V4.904H0.68V6.32H5.144V10.688H6.656V6.32H11.12V4.904Z" fill="#BEBEBE"/>
            </svg>
          </ul>
          <ul>
            <li>Таргет</li>
            <svg width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11.12 4.904H6.656V0.511999H5.144V4.904H0.68V6.32H5.144V10.688H6.656V6.32H11.12V4.904Z" fill="#BEBEBE"/>
            </svg>
          </ul>
          <ul>
            <li>Копирайтинг</li>
            <svg width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11.12 4.904H6.656V0.511999H5.144V4.904H0.68V6.32H5.144V10.688H6.656V6.32H11.12V4.904Z" fill="#BEBEBE"/>

          </ul>
        </div>

      </div>
    </div>
    <div class="blog-articles-cards">
      <div class="blog-articles-card" *ngFor="let article of articles">
        <div class="blog-articles-card">
          <div class="blog-articles-card-image">
            <img [src]="'../../../../assets/images/pages/blog/' + article.image" [alt]="article.title">
            <div class="blog-articles-card-image-category">{{ article.category }}</div>
          </div>
          <div class="blog-articles-card-info">
            <header class="blog-articles-card-title">{{ article.title }}</header>
            <div class="blog-articles-card-text">{{ article.description | truncateWords: 30 }}</div>
            <footer class="blog-articles-card-more">
              <a routerLink="'/article'">Читать дальше</a>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
