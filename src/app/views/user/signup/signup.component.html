<section class="signup" [formGroup]="signupForm">
  <div class="container">
    <div class="auth-form signup-form">
      <div class="auth-title">Регистрация на сайте</div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text" class="input"
                 [ngStyle]="{'border-color': signupForm.get('name')?.invalid
                  && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched) ? 'red' : ''}"
                 placeholder="Ваше имя" formControlName="name">
          <div class="error" *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid">
            Пожалуйста, введите имя
          </div>

        </div>
        <div class="auth-input">
          <input type="text" class="input" name="email" autocomplete="email"
                 [ngStyle]="{'border-color': signupForm.get('email')?.invalid
                  && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched) ? 'red' : ''}"
                 placeholder="Электронная почта" formControlName="email">
          <div class="error" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid">
            Пожалуйста, введите e-mail
          </div>
        </div>
        <div class="auth-input">
          <input type="password" class="input"
                 [ngStyle]="{'border-color': signupForm.get('password')?.invalid
                  && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched) ? 'red' : ''}"
                 placeholder="Пароль" formControlName="password">
          <div class="error" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid">
            Пожалуйста, введите пароль
          </div>
        </div>
        <div class="auth-checkbox">
          <input type="checkbox" id="agree" formControlName="agree" >
          <label for="agree">Я принимаю <a href="#">условия пользовательского соглашения </a>и даю <a href="#">согласие на обработку персональных данных</a>.</label>
        </div>
      </div>
      <div class="auth-button">
        <button class="button button-big" [disabled]="signupForm.invalid" (click)="signup()">Зарегистрироваться</button>
      </div>
      <div class="auth-link">
        Уже есть аккаунт? <a routerLink="/user/login">Войдите</a>
      </div>
    </div>
    <div class="page-image">
      <img src="/assets/images/pages/signup.png" alt="signup">
    </div>
  </div>
</section>
